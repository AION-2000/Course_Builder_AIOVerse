services:
  - type: web
    name: laravel-course-builder
    env: php
    region: oregon # Or a region close to you
    plan: free
    buildCommand: "composer install --no-dev --optimize-autoloader && cp .env.example .env && php artisan key:generate && npm install && npm run build"
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql